<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
        <div class="table">
            <div class="records1"></div>
            <p>Table of records</p>
            <div class="records"></div>
        </div>
        
    </header>
    <main>
       <div class="container">
           <div class="game-field">
            <div class="sell"></div>
            <div class="sell"></div>
            <div class="sell"></div>
            <div class="sell"></div>
            <div class="sell"></div>
            <div class="sell"></div>
            <div class="sell"></div>
            <div class="sell"></div>
            <div class="sell"></div>
           </div>        
       </div>
       <div class="wrapper-interface">
           <div class="modal-window">
               <p class="modal-content">content</p>
               <p class="score"></p>
               <button class="modal-btn">Start New Game</button>
           </div>
       </div>
    </main>
    <footer>
        <div class="footer-container">
            <div class="git">
                <span>&copy;</span>
                <span>2022</span>
                <a href="https://github.com/crazydog1811" target="_blanc">github</a>
            </div>
            <div class="rss"><a href="https://rs.school/js-stage0" target="_blanc"></a></div>
        </div>
    </footer>
    <script src="./src/main.js"></script>

</html>
